<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Главная страница</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
      }

      .shell {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 24px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.25);
        background: linear-gradient(
          135deg,
          rgba(15, 23, 42, 0.98),
          rgba(15, 23, 42, 0.92)
        );
      }

      .logo {
        font-weight: 700;
        font-size: 16px;
      }

      .btn-admin {
        border-radius: 999px;
        border: none;
        padding: 8px 16px;
        font-size: 13px;
        font-weight: 500;
        color: white;
        background: linear-gradient(135deg, #4f46e5, #22c55e);
        box-shadow: 0 10px 24px rgba(59, 130, 246, 0.55);
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .btn-admin span {
        font-size: 11px;
        opacity: 0.9;
      }

      .main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 24px;
        background: radial-gradient(circle at top, #1e293b 0, #020617 50%);
      }

      .hero {
        max-width: 640px;
        text-align: center;
      }

      .hero-title {
        font-size: 32px;
        margin-bottom: 12px;
      }

      .hero-text {
        font-size: 15px;
        color: #9ca3af;
        margin-bottom: 24px;
      }

      /* Плавающая кнопка "Админ режим" в правом нижнем углу */
      .floating-admin-toggle {
        position: fixed;
        right: 20px;
        bottom: 20px;
        border-radius: 999px;
        border: none;
        padding: 10px 18px;
        font-size: 13px;
        font-weight: 500;
        color: white;
        background: linear-gradient(135deg, #4f46e5, #22c55e);
        box-shadow: 0 14px 30px rgba(15, 23, 42, 0.9);
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        z-index: 50;
      }

      .floating-admin-toggle span {
        font-size: 11px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <header class="header">
        <div class="logo">Verdikt</div>
        <!-- Переключатель / ссылка в админ‑панель -->
        <a href="./admin-embedded.html" class="btn-admin">
          Админ‑панель
          <span>для сотрудников</span>
        </a>
      </header>

      <main class="main">
        <section class="hero">
          <h1 class="hero-title">Главная страница вашего сервиса</h1>
          <p class="hero-text">
            Это пример главной страницы. Кнопка «Админ‑панель» в шапке ведёт на
            отдельную страницу с админкой (<code>admin-embedded.html</code>).
          </p>
        </section>
      </main>

      <!-- Плавающая кнопка для перехода в "админ режим" -->
      <a href="./admin-embedded.html" class="floating-admin-toggle">
        Админ режим
        <span>перейти в панель управления</span>
      </a>
    </div>
  </body>
  </html>
